<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/Register-layout.css">
    <title>Register-layout</title>
</head>
<body>
    <div class="content">
        <div class="img">
            <img src="./assets/img/sontung.jpg" alt="sontung">
        </div>
        <form action="">
            <h1>Register-layout</h1>
            <div class="form">
                <div class="nav">
                    <label>
                        <span>First Name</span>
                        <input 
                             class="text"
                            type="text" 
                            name="name" 
                            id="name" 
                            placeholder="Enter your First Name..." 
                            minlength="4"
                            maxlength="20"
                            autocomplete="off"
                            required 
                            spellcheck="false"
                        />
                    </label>
                    <label>
                        <span>Last Name</span>
                        <input 
                             class="text"
                            type="text" 
                            name="name" 
                            id="name" 
                            placeholder="Enter your Last Name..." 
                            minlength="4"
                            maxlength="20"
                            autocomplete="off"
                            required 
                            spellcheck="false"
                        />
                    </label>
                </div>
                <br />
                <label>
                    <span class="mail">Email</span>
                    <input
                        class="email" 
                        type="email" 
                        name="email" 
                        id="email" 
                        placeholder="Enter your email..." 
                        minlength="4"
                        maxlength="20"
                        autocomplete="off"
                        spellcheck=”false”
                    />
                </label>
                <br />
                <label>
                    <span>Password</span>
                    <input 
                        class="password"
                        type="password" 
                        id="pass" 
                        name="password" 
                        placeholder="Enter password..." 
                        minlength="8" 
                        required 
                        autocomplete="off"
                    />
                </label>
                <br />
                <label>
                    <span>Confirm Password</span>
                    <input 
                        type="password" 
                        id="confirm-pass" 
                        name="confirm-password" 
                        minlength="8" 
                        placeholder="Confirm password..." 
                        required 
                        autocomplete="off"
                    />
                </label>
                <br />
            </div>
            <div class="btn">
                <button type="submit" class="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
